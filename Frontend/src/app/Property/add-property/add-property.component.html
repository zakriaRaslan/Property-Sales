<div class="card">
  <div class="card-header">Add A New Property</div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="SubmitForm()">
      <div class="form-group">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          #propName="ngModel"
          ngModel
          name="Name"
          required
          minlength="5"
          [ngClass]="propName.touched && !propName.valid ? 'invalid' : ''"
        />
        <span class="error-block" *ngIf="!propName.valid && propName.touched">
          <span *ngIf="propName.hasError('required')"
            >Please Provide The Name</span
          >
          <span *ngIf="propName.hasError('minlength')"
            >The Name Must Be At Least 5 Char</span
          >
        </span>
      </div>
      <div class="form-group">
        <label class="form-label">Type</label>
        <input
          type="text"
          class="form-control"
          #propType="ngModel"
          ngModel
          name="Type"
        />
      </div>
      <div class="form-group">
        <label class="form-label">Price</label>
        <input
          type="text"
          class="form-control"
          #propPrice="ngModel"
          ngModel
          name="Price"
        />
      </div>
      <div class="form-group mt-2">
        <button [disabled]="!form.valid" class="btn btn-success me-2">
          Save
        </button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
