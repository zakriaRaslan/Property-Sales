<div class="card p-2 m-2">
<div class="card-img-wrapper">
  <img *ngIf="!property.Image" class="card-img-top" src="assets/Images/prop-default.png" alt="PropImg" />
  <img *ngIf="property.Image" class="card-img-top" src="assets/Images/{{property.Image}}" alt="PropImg" />
  <ul class="list-inline text-center img-icons">
    <li class="list-inline-item"><button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa-solid fa-pen"></i></button></li>
    <li class="list-inline-item"><button class="btn btn-primary"><i class="fa-solid fa-eye"></i></button></li>
  </ul>
</div>
  <div class="card-body">
    <h2>{{ property.Name }}</h2>
    <h3>{{ property.Type }}</h3>
    <h4>{{ property.Price }}</h4>
  </div>
</div>
