<div class="row ">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header col-12  text-center ">
        <h2>Login</h2>
      </div>
      <div class="card-body col-12">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" name="userName" class="form-control" ngModel name="userName">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" ngModel name="password">
          </div>
          <div class="form-group text-center mt-3 ">
            <button class="btn btn-success w-50">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
